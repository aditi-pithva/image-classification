<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Image Viewer</title>
</head>
<body>
    <h1>Images from S3 Bucket</h1>
    {% for image in images %}
        <div>
            <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}" style="max-width: 200px;"/>
            <p>{{ image }}</p>
        </div>
    {% endfor %}
</body>
</html>
